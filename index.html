<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="open-popup">
        <button id="openPopup">Create New Post</button>
    </div>
    <div id="postsContainer" class="posts-container"></div>

    <!-- PopUp Form -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle">Title:</label>
                    <input type="text" id="postTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="postBody">Content:</label>
                    <textarea id="postBody" name="body" required></textarea>
                </div>
                <input type="hidden" name="userId" value="1">
                <div class="form-actions">
                    <button type="button" id="cancelButton" class="button" style="background-color: #6c757d;">Cancel</button>
                    <button type="submit" class="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
